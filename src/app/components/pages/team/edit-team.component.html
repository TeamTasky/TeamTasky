<div class="min-h-screen flex items-center justify-center">

    <div class="flex flex-col text-center w-full sm:w-2/3 md:w-1/2 lg:w-1/3 px-4 py-8">

        <h1 class="font-bold text-xl mb-4 txt-accent">
            Edit team
        </h1>

        <div class="space-y-6 md:space-y-8">

            <div>
                <label for="name"
                    class="text-left block mb-2 text-sm font-medium">name</label>
                    <input type="text" name="name" [formControl]="name" class="sm:text-sm rounded-lg
                    block w-full p-2.5 h-10" placeholder="Team name" maxlength="100" required>
            </div>

            <div>
                <label for="description"
                    class="text-left block mb-2 text-sm font-medium">description</label>
                    <textarea name="description" [formControl]="description" class="sm:text-sm rounded-lg
                    block w-full p-2.5 h-40 resize-none" placeholder="Team description" maxlength="1000"
                    required></textarea>
            </div>

            <button type="click" (click)="editTeam()" class="w-full focus:ring-4
            focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                SAVE
            </button>

        </div>

    </div>
</div>
