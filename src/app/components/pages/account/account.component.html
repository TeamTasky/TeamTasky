<div class="flex flex-col">

    <div>
      <div class="text-right">
        <button (click)="logout()" class="py-2 px-4 rounded cursor-pointer">Logout</button>
      </div>
      <h1 class="font-bold text-xl mb-4 txt-accent">My account</h1>
    </div>

    <div class="w-full rounded bg-light txt-text">
      <div class="mx-auto mt-6">
          <div class="md:flex">
              <div class="ml-8 mb-6">
                <img [src]="user.photoURL || 'assets/img/default-user.png'" alt="User Photo" class="h-24 w-24 object-cover md:w-38 rounded-full">
              </div>
              <div class="p-8">
                  <div class="uppercase tracking-wide text-sm font-semibold">{{ user.displayName }}</div>
                  <h2 class="block mt-1 text-sm leading-tight font-medium hover:underline">{{ user.email }}</h2>
              </div>
          </div>
      </div>
    </div>

    <div>
      <h1 class="font-bold text-xl mt-4 mb-4 txt-accent">My teams</h1>
      <div class="mb-4 text-left">
        <button (click)="newTeam()" class="py-2 px-4 rounded cursor-pointer">New team</button>
      </div>

      <div *ngFor="let team of myTeams" class="mb-4 flex bg-light txt-text rounded">
        <div class="w-full rounded-xl relative cursor-pointer" (click)="viewTeam(team.id)">
          <div class="max-w-screen-xl mx-auto mt-6">
            <div class="p-8">
              <div class="uppercase tracking-wide text-sm font-semibold overflow-ellipsis overflow-hidden">{{ team.name }}</div>
      
              <div class="block mt-1 text-lg leading-tight font-medium hover:underline overflow-ellipsis overflow-hidden">
                {{ team.showFullDescription ? team.description : (team.description.length > 200 ? team.description.substring(0, 200) + '...' : team.description) }}
              </div>
      
              <ng-container *ngIf="team.description.length > 200 && !team.showFullDescription">
                <button (click)="expandDescription(team.id, $event)" class="hover:underline cursor-pointer focus:outline-none bg-transparent txt-accent">
                  See more
                </button>
              </ng-container>
      
              <ng-container *ngIf="team.showFullDescription">
                <button (click)="collapseDescription(team.id, $event)" class="hover:underline cursor-pointer focus:outline-none bg-transparent txt-accent">
                  See less
                </button>
              </ng-container>
      
            </div>
            <div class="absolute top-0 right-0 p-4 cursor-pointer">
              <svg (click)="editTeam(team.id, $event)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mr-2 w-6 h-6 inline-block">
                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
              </svg>
      
              <svg (click)="deleteTeam(team.id, $event)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mr-2 w-6 h-6 inline-block">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>
      
              <svg (click)="shareTeam(team.id, $event)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline-block">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      
      
      

    </div>

</div>
