<div class="h-screen flex items-center justify-center">
    <div class="flex flex-col text-center w-full sm:w-2/3 md:w-1/2 lg:w-1/3 px-4 py-8">

        <h1 class="font-bold text-xl mb-4 txt-accent">
            Create your account
        </h1>

        <div class="space-y-6 md:space-y-8">

            <div>
                <label for="name" class="text-left block mb-2 text-sm font-medium">Your name</label>
                <input type="text" name="name" id="name" #name class="sm:text-sm rounded-lg block w-full p-2.5" placeholder="Your name" required>
            </div>

            <div>
                <label for="email" class="text-left block mb-2 text-sm font-medium">Your email</label>
                <input type="email" name="email" id="email" #email class="sm:text-sm rounded-lg block w-full p-2.5" placeholder="example@email.com" required>
            </div>

            <div>
                <label for="password" class="text-left block mb-2 text-sm font-medium">Your
                    password</label>
                <input type="password" name="password" id="password" #password class="sm:text-sm rounded-lg block w-full p-2.5" placeholder="********" required>
            </div>

            <div>
                <label for="password2" class="text-left block mb-2 text-sm font-medium">Retype your
                    password</label>
                <input type="password" name="password2" id="password2" #password2 class="sm:text-sm rounded-lg block w-full p-2.5" placeholder="********" required>
            </div>

            <button type="click" (click)="signUp(name.value, email.value, password.value, password2.value)" 
            class="w-full focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Signup
            </button>

            <button type="click" (click)="signupWithGoogle()" class="flex items-center justify-center w-full
            focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Signup with Google
            </button>

            <p class="text-sm font-light">
                Already have an account?
                <a [routerLink]="['/login']" class="cursor-pointer">
                    Login
                </a>
            </p>

        </div>

    </div>
</div>
