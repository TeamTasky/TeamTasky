<div class="h-screen flex items-center justify-center">
    <div class="flex flex-col text-center w-full sm:w-2/3 md:w-1/2 lg:w-1/3 px-4 py-8">
    
        <h1 class="font-bold text-xl mb-4 txt-accent"> 
            Sign in to admin dashboard
        </h1>

        <div class="space-y-6 md:space-y-8">
            
            <div>
                <label for="user" class="text-left block mb-2 text-sm font-medium">User</label>
                <input type="text" name="user" id="user" #user 
                class="border sm:text-sm rounded-lg block w-full p-2.5"
                placeholder="user" required>
            </div>  

            <div>
                <label for="password" class="text-left block mb-2 text-sm font-medium">Password</label>
                <input type="password" name="password" id="password" #password 
                class="sm:text-sm rounded-lg block w-full p-2.5"
                placeholder="********" required>
            </div>  

            <button type="click" (click)="login(user.value, password.value)"
            class="w-full focus:ring-4
            focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5
            text-center">
                Sign in
            </button>

        </div>

    </div>
</div>
